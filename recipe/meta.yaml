{% set name = "ofxhome" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ofxhome-{{ version }}.tar.gz
  sha256: 8510451fd228c30627c3d18c2e530df35944afc2a4c97c888df6262c3276fee6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6

test:
  imports:
    - ofxhome
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/captin411/ofxhome
  summary: ofxhome.com financial institution lookup REST client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
